name: Tukang commit

on:
  push:
    branches:
      - master
      
  schedule:
  - cron: "* * * * 10"

jobs:
  bot_task:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0
          
      - name: Run Bot Task
        run: |
          sh ./bot.sh
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
